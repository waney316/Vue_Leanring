<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/vue.js"></script>
  <title>Vue基础语法</title>
</head>
<body>
  <div class="app">
    {{ content }}
  </div>

  <script>
    var value = {
      content: "您好"
    }
    // Object.freeze(value) //冻结数据，不可修改

    // vue实例入口
    var vm = new Vue({
      el: ".app",
      data: value
    })
    //注销实例
    // vm.$destroy()
  </script>
</body>
</html>
