<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class与style属性绑定</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ content }}

        {{list}}
    </div>

    <!-- js -->
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                content: "您好，世界",
                list: [1,2,3,4]
            }
        })
    </script>

    <!-- css -->
    <style>
        #app {
            color: red
        }
    </style>
</body>
</html>
