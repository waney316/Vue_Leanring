<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>具名插槽</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <test>
            <button slot="header">新建</button>
            <button slot="footer">删除</button>
        </test>
    </div>

    <script>
        //定义组件
        Vue.component("test", {
            data(){
                return {
                    list: [1,2,3,4,5,6]
                }
            },
            template: `<div><slot name='header'></slot><h1>test</h1><slot name='footer'></slot></div>`,
            methods: {
                
            },
        })


        var vm = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
