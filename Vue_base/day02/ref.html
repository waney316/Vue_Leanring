<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通过ref获取组件的引用</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <test></test>
    total: {{ total }}
  </div>

  
</body>
<script>
  //全局定义组件,
  Vue.component("test", {
    data(){
      return {
        number: 0
      }
    },
    template: "<h1 @click=add> {{ number }}</h1>",
    methods: {
      add(){
        this.number++
      }
    }
  })
  var vm = new Vue({
    el: "#app",

  })
</script>
</html>
