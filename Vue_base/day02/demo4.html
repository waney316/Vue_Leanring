<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子组件向父组件传值</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <h1>子组件向父组件传值</h1>
    <div id="app">
        <test :number="number"></test>
    </div>
    
    <script>
        //定义组件
        Vue.component("test", {
            props: ["number"],
            template: '<h1>{{ count }}-- <button @click=handleClick>+1操作</button></h1>',
            data(){
                return {
                    count: 0
                }
            },
            mounted() {
                this.count = this.number
            },
            methods: {
                handleClick(){
                    this.count++
                }
            },
        })
        
        //父组件
        var vm = new Vue({
            el: "#app",
            data: {
                number: 99
            }
        })
    </script>
</body>
</html>
