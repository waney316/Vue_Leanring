<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子组件绑定原生事件</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <test @click.native="handleClick"></test>
  </div>
  <script>
      Vue.component("test", {
        template: "<h1>test</h1>"
      })

      var vm = new Vue({
        el: "#app",
        methods: {
          handleClick(){
            console.log(123)
          }
        },
      })
  </script>

  
</body>
</html>
