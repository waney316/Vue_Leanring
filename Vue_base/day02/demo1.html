<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/vue.js"></script>
  <title>Document</title>
  <div class="app">
    <!-- {{ users }} -->
    <table>
      <!-- <tr v-for="user in users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
      </tr> -->

      <!-- 通过is解决tr位于table在外面的问题 -->
      <!-- <user-list  v-for="user in users" :user="user"></user-list> -->
      <tr is="user-list" v-for="user in users" :item="user"></tr>
    </table>

  </div>
</head>
<body>
  <script>
    // 使用组件改造，定义子组件
    Vue.component("user-list", {
      props: ["item"],
      template: "<tr><td>{{ item.id }}</td><td>{{ item.name }}</td></tr>"
    })

    var data = new Vue({
      el: ".app",
      data: {
        users: [
          {id:1, name: "aa"},
          {id:2, name: "bb"},
          {id:3, name: "cc"},
          {id:4, name: "dd"},
        ]
      }
    })
  </script>
</body>
</html>
